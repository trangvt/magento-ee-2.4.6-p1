<div class="formatted-price">
    <span if="hasPriceView($row())" text="$t('From ') + getValue($row(), index)"></span>
    <span ifnot="hasPriceView($row())" text="getValue($row(), index) + ' - ' + getMaxValue($row(), index)"></span>
</div>
