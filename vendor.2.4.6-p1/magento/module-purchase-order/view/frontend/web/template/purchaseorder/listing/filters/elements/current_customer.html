<button visible="isApplied()"
        class="action action-clear"
        type="button"
        click="clear">
    <span translate="'Show All Purchase Orders'"></span>
</button>
<button visible="!isApplied()"
        class="action action-secondary"
        type="button"
        data-action="grid-filter-apply"
        click="apply">
    <span translate="'Show My Purchase Orders'"></span>
</button>
